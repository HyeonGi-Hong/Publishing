<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form Tag</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>HTML4 Input</legend>
      <ul>
        <li>
          <input type="text" id="userID">
        </li>
        <li>
          <input type="password" id="userPW">
        </li>
        <li>
          <input type="radio" name="radioGroup" id="btn_radio1" checked>
          <label for="btn_radio1">항목1</label>
          <input type="radio" name="radioGroup" id="btn_radio2">
          <label for="btn_radio2">항목2</label>
          <input type="radio" name="radioGroup" id="btn_radio3">
          <label for="btn_radio3">항목3</label>
          <input type="radio" name="radioGroup" id="btn_radio4">
          <label for="btn_radio4">항목4</label>
        </li>
        <li>
          <input type="checkbox" id="btn_chk1" value="">
          <label for="btn_chk1">체크1</label>
          <input type="checkbox" id="btn_chk2" checked>
          <label for="btn_chk2">체크2</label>
          <input type="checkbox" id="btn_chk3">
          <label for="btn_chk3">체크3</label>
          <input type="checkbox" id="btn_chk4">
          <label for="btn_chk4">체크4</label>
        </li>
        <li>
          <textarea name="" id="" cols="30" rows="10" title="하시고 싶은 말씀을 남겨주세요"></textarea>
        </li>
        <li>
          <select>
            <option value="">hanmail.net</option>
            <option value="">naver.com</option>
            <option value="">gmail.com</option>
          </select>
          <select name="" id=""></select>
            <option value="">직업선택</option>
            <optgroup label="구직자">
              <option value="">무직</option>
              <option value="">학생</option>
            </optgroup>
            <optgroup label="근로자">
              <option value="">전문직</option>
              <option value="">공무원</option>
            </optgroup>
        </li>
        <li>
          <input type="button" value="우편번호확인">
          <button>우편번호확인</button>
          <input type="submit" value="확인">
          <input type="reset" value="취소">
          <input type="file">
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>HTML5 Input</legend>
      <label for="userName" title="8자미만으로입력하세요">이름 : </label>
      <input type="text" name="" id="userName" placeholder="이름을 8자 미만으로 입력하세요." required maxlength="8" autofocus disabled>
    </fieldset>
  </form>
</body>
</html>
